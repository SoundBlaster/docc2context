name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  package:
    name: Package ${{ matrix.platform }} ${{ matrix.arch }} artifact
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            arch: x86_64
            runner: ubuntu-22.04
            swift: '6.1.2'
          - platform: linux
            arch: aarch64
            runner: ubuntu-22.04-arm64
            swift: '6.1.2'
          - platform: linux
            arch: x86_64
            variant: musl
            runner: ubuntu-22.04
            swift: '6.1.2'
          - platform: linux
            arch: aarch64
            variant: musl
            runner: ubuntu-22.04-arm64
            swift: '6.1.2'
          - platform: macos
            arch: arm64
            runner: macos-latest
            swift: '6.1.2'
          - platform: macos
            arch: x86_64
            runner: macos-13
            swift: '6.1.2'
    steps:
      - uses: actions/checkout@v4

      - name: Install Swift dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libicu-dev libatomic1 libcurl4-openssl-dev zip rpm dpkg-dev

      - name: Set up Swift ${{ matrix.swift }} (Linux)
        if: matrix.platform == 'linux'
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift }}

      - name: Select Xcode 16.4
        if: matrix.platform == 'macos'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: Verify Swift toolchain
        run: swift --version

      - name: Install Static Linux SDK (musl builds only)
        if: matrix.variant == 'musl'
        run: |
          case "${{ matrix.swift }}" in
            6.0.3) CHECKSUM="67f765e0030e661a7450f7e4877cfe008db4f57f177d5a08a6e26fd661cdd0bd" ;;
            6.1.2) CHECKSUM="2c4b4896d6496b06dab9959854eb29cd57f5c4b8c934b88cf29e173dc73c85fe" ;;
            *) echo "ERROR: Unknown Swift version ${{ matrix.swift }}" && exit 1 ;;
          esac
          swift sdk install https://download.swift.org/swift-${{ matrix.swift }}-release/static-sdk/swift-${{ matrix.swift }}-RELEASE/swift-${{ matrix.swift }}-RELEASE_static-linux-0.0.1.artifactbundle.tar.gz \
            --checksum "$CHECKSUM"
          swift sdk list

      - name: Package ${{ matrix.platform }} release artifact
        env:
          VERSION: ${{ github.ref_name }}
          PACKAGE_RELEASE_SWIFT_BUILD_FLAGS: ${{ matrix.variant == 'musl' && format('--swift-sdk {0}-swift-linux-musl', matrix.arch) || '' }}
        run: |
          mkdir -p dist/${{ matrix.platform }}
          Scripts/package_release.sh \
            --version "$VERSION" \
            --platform ${{ matrix.platform }} \
            --arch ${{ matrix.arch }} \
            ${{ matrix.variant && format('--variant {0}', matrix.variant) || '' }} \
            --output dist/${{ matrix.platform }}

      - name: Upload ${{ matrix.platform }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: docc2context-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.variant && format('-{0}', matrix.variant) || '' }}
          path: dist/${{ matrix.platform }}

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-22.04
    needs: package
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display packaged artifacts
        run: ls -R dist

      - name: Generate Homebrew formula
        run: |
          ARM_ZIP="$(find dist -name 'docc2context-v*-macos-arm64.zip' -print -quit)"
          INTEL_ZIP="$(find dist -name 'docc2context-v*-macos-x86_64.zip' -print -quit)"
          if [[ -z "$ARM_ZIP" || -z "$INTEL_ZIP" ]]; then
            echo "Missing macOS artifacts required for Homebrew formula"
            exit 1
          fi
          ARM_SHA="$(cut -d' ' -f1 "${ARM_ZIP}.sha256")"
          INTEL_SHA="$(cut -d' ' -f1 "${INTEL_ZIP}.sha256")"
          VERSION="${{ github.ref_name }}"
          python3 Scripts/build_homebrew_formula.py \
            --version "$VERSION" \
            --arm64-url "https://github.com/${{ github.repository }}/releases/download/${VERSION}/$(basename "$ARM_ZIP")" \
            --arm64-sha256 "$ARM_SHA" \
            --x86_64-url "https://github.com/${{ github.repository }}/releases/download/${VERSION}/$(basename "$INTEL_ZIP")" \
            --x86_64-sha256 "$INTEL_SHA" \
            --output dist/homebrew/docc2context.rb

      - name: Checkout tap repository
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: actions/checkout@v4
        with:
          repository: SoundBlaster/homebrew-tap
          path: homebrew-tap
          token: ${{ secrets.TAP_REPO_TOKEN }}

      - name: Publish formula to Homebrew tap
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          # Configure git for the tap repository
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Copy formula to tap repository
          mkdir -p Formula
          cp ../dist/homebrew/docc2context.rb Formula/docc2context.rb

          # Commit and push changes
          git add Formula/docc2context.rb
          git commit -m "chore(homebrew): update docc2context formula to ${VERSION}

          This commit updates the Homebrew formula to version ${VERSION}.

          Automated by GitHub Actions release workflow"

          git push origin main

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: docc2context ${{ github.ref_name }}
          files: |
            dist/**/*.zip
            dist/**/*.tar.gz
            dist/**/*.deb
            dist/**/*.rpm
            dist/**/*.zip.sha256
            dist/**/*.tar.gz.sha256
            dist/**/*.deb.sha256
            dist/**/*.rpm.sha256
            dist/**/*.md
            dist/homebrew/docc2context.rb

      - name: Publish Linux packages to Cloudsmith (optional)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && secrets.CLOUDSMITH_API_KEY != '' && secrets.CLOUDSMITH_OWNER != '' && secrets.CLOUDSMITH_REPOSITORY != ''
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
          CLOUDSMITH_APT_DISTRIBUTION: ${{ secrets.CLOUDSMITH_APT_DISTRIBUTION }}
          CLOUDSMITH_APT_RELEASE: ${{ secrets.CLOUDSMITH_APT_RELEASE }}
          CLOUDSMITH_APT_COMPONENT: ${{ secrets.CLOUDSMITH_APT_COMPONENT }}
          CLOUDSMITH_RPM_DISTRIBUTION: ${{ secrets.CLOUDSMITH_RPM_DISTRIBUTION }}
          CLOUDSMITH_RPM_RELEASE: ${{ secrets.CLOUDSMITH_RPM_RELEASE }}
        run: |
          python3 -m pip install --upgrade cloudsmith-cli
          bash Scripts/publish_to_cloudsmith.sh \
            --owner "${{ secrets.CLOUDSMITH_OWNER }}" \
            --repository "${{ secrets.CLOUDSMITH_REPOSITORY }}" \
            --version "${{ github.ref_name }}" \
            --artifact-dir dist
