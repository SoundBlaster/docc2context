name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  package:
    name: Package ${{ matrix.platform }} ${{ matrix.arch }} artifact
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            arch: x86_64
            runner: ubuntu-22.04
            swift: '6.1.2'
          - platform: linux
            arch: aarch64
            runner: ubuntu-22.04-arm
            swift: '6.1.2'
          - platform: macos
            arch: arm64
            runner: macos-latest
            swift: '6.1.2'
    steps:
      - uses: actions/checkout@v4

      - name: Install Swift dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libicu-dev libatomic1 libcurl4-openssl-dev zip rpm dpkg-dev

      - name: Set up Swift ${{ matrix.swift }} (Linux)
        if: matrix.platform == 'linux'
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift }}

      - name: Select Xcode 16.4
        if: matrix.platform == 'macos'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: Verify Swift toolchain
        run: swift --version

      - name: Package ${{ matrix.platform }} release artifact
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          mkdir -p dist/${{ matrix.platform }}
          Scripts/package_release.sh \
            --version "$VERSION" \
            --platform ${{ matrix.platform }} \
            --arch ${{ matrix.arch }} \
            --output dist/${{ matrix.platform }}

      - name: Upload ${{ matrix.platform }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: docc2context-${{ matrix.platform }}
          path: dist/${{ matrix.platform }}

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-22.04
    needs: package
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display packaged artifacts
        run: ls -R dist

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: docc2context ${{ github.ref_name }}
          files: |
            dist/**/*.zip
            dist/**/*.tar.gz
            dist/**/*.deb
            dist/**/*.rpm
            dist/**/*.zip.sha256
            dist/**/*.tar.gz.sha256
            dist/**/*.deb.sha256
            dist/**/*.rpm.sha256
            dist/**/*.md
